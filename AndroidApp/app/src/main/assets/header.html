<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="katex.min.css">
    <script defer src="katex.min.js"></script>
    <script defer src="auto-render.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          renderMathInElement(document.body, {
            delimiters: [
              {left: "$$", right: "$$", display: true},
              {left: "$", right: "$", display: false}
            ]
          });
        });
    </script>
    <style>
  body {
    font-family: "Segoe UI", "Roboto", "Helvetica Neue", sans-serif;
    background-color: {{background}};
    padding: 24px;
    color: {{text}};
    line-height: 1.6;
  }

  h1 {
    font-size: 1.8em;
    margin-bottom: 0.6em;
  }

  h2 {
    font-size: 1.3em;
    margin-top: 1.4em;
  }

  p, ul {
    font-size: 1.05em;
  }

  ul {
    padding-left: 1.2em;
  }

  .math-inline {
    font-weight: 600;
    color: {{math}};
  }

  .info-block {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    background-color: {{infoBackground}};
    padding: 12px 14px;
    border-left: 4px solid {{infoBorder}};
    margin: 12px 0;
    border-radius: 6px;
    font-size: 1em;
    line-height: 1.5;
  }

  .info-block .icon {
    font-size: 1.3em;
    margin-top: 2px;
  }

  .info-block.info      { border-left-color: {{info}}; }
  .info-block.warning   { border-left-color: {{warning}}; }
  .info-block.task      { border-left-color: {{task}}; }
  .info-block.question  { border-left-color: {{question}}; }
  .info-block.reference { border-left-color: {{reference}} }
  .info-block.hint      { border-left-color: {{hint}}; }
  .info-block.term      { border-left-color: {{term}}; }
    </style>
</head>
<body>
